<div>
	Name:{{ vm.store.name }} <br>
	Address: {{store.address}}<br>
	Location: {{store.location}}<br>
	Email:{{store.email}}<br>
	Phone:{{store.phone}}<br>
	Country:{{ store.country }}<br>
	<button ng-click="vm.updateStore(store.id)">Edit</button>
	<button ng-click="vm.deleteStore(store.id)">Delete</button>
</div>
